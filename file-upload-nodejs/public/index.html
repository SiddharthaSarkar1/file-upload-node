<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload using NodeJS</h1>

    <form action="/image" method="post" enctype="multipart/form-data">
      <input type="text" name="fullname" id="" />
      <input type="file" name="avatar" id="image" />
      <input type="submit" value="Image Upload" />
    </form>

    <h1>Image uploaded by javascript</h1>

    <input type="text" name="fullname" id="fullName" />
    <input type="file" name="avatar" id="avatar" />

    <script>
      document.getElementById("avatar").onchange = function (e) {
        fileUpload(e);
      };
      function fileUpload(e) {
        // this method you can use with any JS frontend library
        //using a javascript DOM API
        let formData = new FormData();
        formData.append("avatar", e.target.files[0]);
        // this first arg is == 'name' attribute
        formData.append("fullname", document.getElementById("fullName").value);
        fetch("/image", {
          method: "POST",
          body: formData,
        }).then((response) => {
          console.log(response);
        });
      }
    </script>
  </body>
</html>
